<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0x1 Minimal App</title>
  <!-- CSS path that works with 0x1 dev server -->
  <link rel="stylesheet" href="/styles/tailwind.css">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#0077cc">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white transition-colors duration-200">
  <div id="app" class="min-h-screen flex flex-col p-4">
    <!-- Header with theme toggle -->
    <header class="mb-8 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="/favicon.svg" alt="0x1" class="h-8 w-8" />
        <h1 class="text-xl font-bold text-primary-600 dark:text-primary-400">0x1 Minimal</h1>
      </div>
      <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
        <span class="sr-only">Toggle Theme</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 hidden dark:block">
          <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 block dark:hidden">
          <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" />
        </svg>
      </button>
    </header>
    
    <!-- Main Content -->
    <main class="flex-grow">
      <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden md:max-w-2xl transition-colors duration-200 border border-gray-200 dark:border-gray-700">
        <div class="p-8">
          <div class="flex justify-center items-center mb-4">
            <img src="/favicon.svg" alt="0x1" class="h-16 w-16" />
          </div>
          <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Welcome to 0x1!</h2>
          <p class="text-gray-600 dark:text-gray-300 mb-4">This is a minimal starter template with Tailwind CSS and TypeScript.</p>
          
          <!-- Counter Demo -->
          <div class="mt-8 bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Counter Demo</h3>
            <div class="flex items-center justify-center space-x-4">
              <button id="decrement-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 rounded hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors">-</button>
              <span id="counter-value" class="text-xl font-bold text-gray-800 dark:text-white">0</span>
              <button id="increment-btn" class="px-4 py-2 bg-primary-600 text-white rounded hover:bg-primary-700 transition-colors">+</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="mt-8 text-center text-gray-600 dark:text-gray-400 text-sm">
      <p>Â© 2025 0x1 Framework. All rights reserved.</p>
    </footer>
  </div>
  
  <script type="module" src="./app.js"></script>
</body>
</html>
