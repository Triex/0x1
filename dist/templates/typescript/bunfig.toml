# Bun configuration for 0x1 TypeScript template
# Optimized for performance and development experience

[install]
# Use exact versions for better reproducibility
exact = true
# Enable automatic peer dependency resolution
peer = true
# Use frozen lockfile by default
frozenLockfile = true

[test]
# Use latest Jest compatibility
coverage = true
# Include TypeScript files in tests
extensions = ["ts", "tsx", "js", "jsx"]

[debug]
# Enable verbose error messages
verbose = true

[run]
# Automatically reload on file changes
watch = true
